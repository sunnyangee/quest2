<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀘스트</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DungGeunMo', sans-serif;
            text-align: center;
            background-color: #2b3046;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        h1 {
            margin-left: 3px;
            margin-right: 3px;
            font-size: 30px;
        }
        .quest-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: #141d26;
            padding: 20px;
            border: 3px solid white;
            width: 300px;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .quest-box.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .quest-button {
            background: #8a9be7;
            border: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'DungGeunMo', sans-serif;
            border-radius: 10px;
        }
        .quest-title img {
            width: 50px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>새 퀘스트가 도착했습니다!</h1>
        <button class="quest-button" onclick="showQuest()">수락</button>
        <div class="quest-box" id="questBox">
            <div class="quest-title">
                <img src="key.png" alt="퀘스트 아이콘">
                <h2>[토착신 토벌]</h2>
            </div>
            <p>마을을 짓고, 주민을 빚은 뒤 아주 오랜 잠에 들었던 이 마을의 토착신이 긴 잠에서 깨어났습니다.</p>
            <p>그는 저의 피조물이 무참히 살해당했다는 것에 몹시 화가 나 있습니다. </p>
            <p><br></p>
            <p>부지런히 움직이세요, 그리고 영리하게 생각하세요. </p>
            <p>우리는 지금부터 치열하게 살아남아야 합니다. </p>
            <p>무력하게 죽어 기껏 찾은 이름을 빼앗기기 싫다면 말입니다. </p>
            <p><br></p>
            <p>클리어 보상: ???</p>
            <p><br></p>
            <p>상점을 이용할 수 있습니다.</p>
        </div>
    </div>

    <script>
        function showQuest() {
            const questBox = document.getElementById('questBox');
            questBox.style.display = 'block';
            setTimeout(() => {
                questBox.classList.add('show');
            }, 10);
        }
    </script>
</body>
</html>
